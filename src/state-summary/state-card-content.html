<script>
Polymer({
  is: 'state-card-content',

  properties: {
    hass: {
      type: Object,
    },

    inDialog: {
      type: Boolean,
      value: false,
    },

    stateObj: {
      type: Object,
    },
  },

  observers: [
    'inputChanged(hass, inDialog, stateObj)',
  ],

  _isLoaded: function (name) {
    var elem = document.createElement(name);
    // If Polymer was already loaded for <name> - it replaced the constructor.
    return (elem.constructor !== HTMLElement);
  },

  inputChanged: function (hass, inDialog, stateObj) {
    var stateType;
    if (!stateObj) return;
    if (stateObj.state !== 'unavailable' && 'custom_ui_card' in stateObj.attributes) {
      stateType = stateObj.attributes.custom_ui_card;
      if (!this._isLoaded('STATE-CARD-' + stateType.toUpperCase())) {
        this.importHref(
            '/local/custom-card/' + stateType + '.html',
            function () {},
            /* eslint-disable no-console */
            function () { console.log('Error loading ' + stateType); },
            true);
      }
    } else {
      stateType = window.hassUtil.stateCardType(this.hass, stateObj);
    }
    window.hassUtil.dynamicContentUpdater(
      this,
      ('STATE-CARD-' + stateType.toUpperCase()),
      {
        hass: hass,
        stateObj: stateObj,
        inDialog: inDialog,
      });
  },
});
</script>
