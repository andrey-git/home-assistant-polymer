<script>
Polymer({
  is: 'state-card-content',

  properties: {
    hass: {
      type: Object,
    },

    inDialog: {
      type: Boolean,
      value: false,
    },

    stateObj: {
      type: Object,
    },
  },

  observers: [
    'inputChanged(hass, inDialog, stateObj)',
  ],

  _inputChanged: function (hass, inDialog, stateObj, stateType) {
    window.hassUtil.dynamicContentUpdater(
      this,
      ('STATE-CARD-' + stateType.toUpperCase()),
      {
        hass: hass,
        stateObj: stateObj,
        inDialog: inDialog,
      });
  },

  inputChanged: function (hass, inDialog, stateObj) {
    var stateType;
    if (!stateObj) return;
    stateType = window.hassUtil.stateCardType(this.hass, stateObj);
    if (stateType.indexOf('custom') !== -1) {
      this.importHref(
          '/local/' + stateType + '.html',
          function () {
            this._inputChanged(hass, inDialog, stateObj, stateType);
          }.bind(this),
          function () {},
          true);
    } else {
      this._inputChanged(hass, inDialog, stateObj, stateType);
    }
  },
});
</script>
